<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estadísticas de Ingresos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #ecf0f1;
      min-height: 100vh;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    header {
      padding: 20px;
      background: #3498db;
      border-bottom: 2px solid #2980b9;
      text-align: center;
    }
    header .title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #ffffff;
    }
    .kpis {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 15px 20px;
    }
    .kpi {
      background: #f8f9fa;
      border: 1px solid #ecf0f1;
      border-left: 4px solid #3498db;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }
    .kpi h4 {
      color: #7f8c8d;
      font-size: 1rem;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }
    .kpi .val {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2c3e50;
    }
    .chart-container {
      padding: 20px;
      position: relative;
      height: 400px;
    }
    .chart-title {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    /* Responsive */
    @media (max-width: 960px) {
      .kpis { grid-template-columns: 1fr; }
      .chart-container { height: 300px; }
    }
    @media (max-width: 600px) {
      header .title { font-size: 1.4rem; }
      .container { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="title">Estadísticas de Ingresos</div>
    </header>
    <section class="kpis">
      <div class="kpi">
        <h4>Total Ingresos</h4>
        <div class="val" id="totalIngresos">0</div>
      </div>
      <div class="kpi">
        <h4>Recaudación</h4>
        <div class="val" id="recaudacion">$0</div>
      </div>
      <div class="kpi">
        <h4>Hora Pico</h4>
        <div class="val" id="horaPico">--:--</div>
      </div>
    </section>
    <div class="chart-container">
      <div class="chart-title">Ocupación por Hora del Día</div>
      <canvas id="ocupacionChart"></canvas>
    </div>
  </div>
  <!-- Firebase -->
  <script type="module">
    import { db } from './firebase.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

    // Configuración
    const TARIFAS = { auto: 1800, camioneta: 2000, moto: 1300 };
    let ingresos = [];
    let salidas = [];
    let chart = null;

    // Utilidades
    const $ = (id) => document.getElementById(id);
    function parseISO(s) {
      try { return new Date(s); } catch { return null; }
    }
    function getHour(time) {
      return time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    function computeCharge(item) {
      if (typeof item.totalCobrado === 'number') return item.totalCobrado;
      const tarifa = TARIFAS[item.tipo] ?? TARIFAS.auto;
      const entrada = parseISO(item.entradaISO);
      const salida = parseISO(item.salidaISO);
      if (!entrada || !salida) return 0;
      const min = Math.max(1, Math.ceil((salida - entrada) / 60000));
      let total = tarifa;
      const resto = Math.max(0, min - 60);
      total += Math.ceil(resto / 30) * (tarifa / 2);
      return Math.round(total);
    }

    // Cargar ingresos
    onValue(ref(db, 'estacionados'), (snap) => {
      const val = snap.val() || {};
      ingresos = Object.values(val)
        .map(x => ({ ...x, entrada: parseISO(x.entradaISO) }))
        .filter(x => x.entrada);
      updateStats();
    });

    // Cargar salidas
    onValue(ref(db, 'salidas'), (snap) => {
      const val = snap.val() || {};
      salidas = Object.values(val)
        .map(x => ({ ...x, salida: parseISO(x.salidaISO), entrada: parseISO(x.entradaISO) }))
        .filter(x => x.salida && x.entrada);
      updateStats();
    });

    // Actualizar estadísticas
    function updateStats() {
      const allData = [...ingresos, ...salidas].filter(x => x.entrada);
      const totalIngresos = ingresos.length;
      const totalRecaudacion = salidas.reduce((sum, x) => sum + computeCharge(x), 0);
      const horaPico = getPeakHour(allData);

      $('totalIngresos').textContent = totalIngresos;
      $('recaudacion').textContent = `$${totalRecaudacion.toLocaleString('es-AR')}`;
      $('horaPico').textContent = horaPico;

      renderChart(allData);
    }

    // Hora pico
    function getPeakHour(data) {
      const hours = {};
      data.forEach(x => {
        if (x.entrada) {
          const hour = x.entrada.getHours();
          hours[hour] = (hours[hour] || 0) + 1;
        }
      });
      const maxHour = Object.keys(hours).reduce((a, b) => hours[a] > hours[b] ? a : b, 0);
      return `${parseInt(maxHour)}:00 - ${parseInt(maxHour) + 1}:00`;
    }

    // Renderizar gráfico
    function renderChart(data) {
      const ctx = $('ocupacionChart').getContext('2d');
      const hours = Array.from({ length: 24 }, (_, i) => i);
      const counts = hours.map(h => data.filter(x => x.entrada && x.entrada.getHours() === h).length);

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: hours.map(h => `${h}:00 - ${h + 1}:00`),
          datasets: [{
            label: 'Ocupación',
            data: counts,
            backgroundColor: counts.map(c => c === Math.max(...counts) ? '#e74c3c' : '#3498db'), // Rojo para hora pico
            borderColor: '#2980b9',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Número de Vehículos' }
            },
            x: {
              title: { display: true, text: 'Hora del Día' }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }
  </script>
</body>
</html>
