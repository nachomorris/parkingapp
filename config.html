<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        body.dark-mode {
            background: #3a3f44;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px; /* Bordes más suaves */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .container.dark-mode {
            background: #2b2e33;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            color: #2c3e50;
        }
        .dark-mode h1 {
            color: #ecf0f1;
        }
        .section {
            margin-bottom: 40px;
            padding: 25px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .dark-mode .section {
            background: #34495e;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #2c3e50;
        }
        .dark-mode h2 {
            color: #ecf0f1;
        }
        label {
            display: block;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 1.1em;
        }
        input[type="number"] {
            padding: 12px;
            width: 180px;
            margin-right: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }
        .dark-mode input[type="number"] {
            border-color: #7f8c8d;
            background: #34495e;
            color: #ecf0f1;
        }
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }
        .dark-mode input[type="number"]:focus {
            border-color: #3498db;
        }
        button {
            padding: 12px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #2980b9;
        }
        .dark-mode button {
            background: #3498db;
        }
        .report-section {
            margin-top: 20px;
        }
        select, input[type="date"] {
            padding: 12px;
            margin: 10px 5px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }
        .dark-mode select, .dark-mode input[type="date"] {
            border-color: #7f8c8d;
            background: #34495e;
            color: #ecf0f1;
        }
        select:focus, input[type="date"]:focus {
            border-color: #3498db;
            outline: none;
        }
        .dark-mode select:focus, .dark-mode input[type="date"]:focus {
            border-color: #3498db;
        }
        .report-data {
            margin-top: 25px;
            text-align: left;
            line-height: 1.8;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 10px;
        }
        .dark-mode .report-data {
            background: #34495e;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuración</h1>

        <!-- Sección para modificar tarifas -->
        <div class="section">
            <h2>Modificar Tarifas</h2>
            <label>Auto: $<input type="number" id="tarifaAuto" min="0" step="0.01"></label>
            <label>Moto: $<input type="number" id="tarifaMoto" min="0" step="0.01"></label>
            <label>Camioneta: $<input type="number" id="tarifaCamioneta" min="0" step="0.01"></label>
            <button onclick="saveTariffs()">Guardar Tarifas</button>
        </div>

        <!-- Sección para reportes -->
        <div class="section report-section">
            <h2>Reportes</h2>
            <select id="reportRange" onchange="generateReport()">
                <option value="today">Hoy</option>
                <option value="week">Esta semana</option>
                <option value="month">Este mes</option>
                <option value="custom">Rango personalizado</option>
            </select>
            <div id="customDates" style="display: none;">
                <input type="date" id="startDate">
                <input type="date" id="endDate">
                <button onclick="generateReport()">Generar</button>
            </div>
            <div id="reportData" class="report-data"></div>
            <button onclick="exportReport()">Exportar a CSV</button>
        </div>
    </div>

    <script>
        // Sincronizar tema con index.html
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }

        // Cargar tarifas existentes
        let tarifas = JSON.parse(localStorage.getItem('tarifas')) || { auto: 5, moto: 3, camioneta: 7 };
        document.getElementById('tarifaAuto').value = tarifas.auto;
        document.getElementById('tarifaMoto').value = tarifas.moto;
        document.getElementById('tarifaCamioneta').value = tarifas.camioneta;

        // Guardar tarifas
        function saveTariffs() {
            tarifas.auto = parseFloat(document.getElementById('tarifaAuto').value) || 5;
            tarifas.moto = parseFloat(document.getElementById('tarifaMoto').value) || 3;
            tarifas.camioneta = parseFloat(document.getElementById('tarifaCamioneta').value) || 7;
            localStorage.setItem('tarifas', JSON.stringify(tarifas));
            alert('Tarifas guardadas con éxito');
        }

        // Función para generar reportes
        function generateReport() {
            const range = document.getElementById('reportRange').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const reportData = document.getElementById('reportData');
            const customDates = document.getElementById('customDates');

            let start, end;
            const now = new Date();

            if (range === 'custom' && startDate && endDate) {
                start = new Date(startDate);
                end = new Date(endDate);
                customDates.style.display = 'block';
            } else {
                customDates.style.display = 'none';
                switch (range) {
                    case 'today':
                        start = new Date(now.setHours(0, 0, 0, 0));
                        end = new Date(now.setHours(23, 59, 59, 999));
                        break;
                    case 'week':
                        start = new Date(now.setDate(now.getDate() - now.getDay()));
                        start.setHours(0, 0, 0, 0);
                        end = new Date(now.setDate(now.getDate() + (6 - now.getDay())));
                        end.setHours(23, 59, 59, 999);
                        break;
                    case 'month':
                        start = new Date(now.getFullYear(), now.getMonth(), 1);
                        start.setHours(0, 0, 0, 0);
                        end = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                        end.setHours(23, 59, 59, 999);
                        break;
                }
            }

            let estacionados = JSON.parse(localStorage.getItem('estacionados')) || [];
            let totalVehicles = 0;
            let totalIncome = 0;
            let totalTime = 0;
            const vehicleTypes = { auto: 0, camioneta: 0, moto: 0 };

            estacionados.forEach(vehiculo => {
                const entrada = new Date(vehiculo.entrada);
                if (entrada >= start && entrada <= end) {
                    totalVehicles++;
                    const salida = new Date();
                    const tiempoMinutos = Math.ceil((salida - entrada) / (1000 * 60));
                    const horasCompletas = Math.floor(tiempoMinutos / 60);
                    const minutosRestantes = tiempoMinutos % 60;
                    const tarifaHora = tarifas[vehiculo.tipo];
                    let cobroTotal = tarifaHora;
                    if (horasCompletas > 0) {
                        cobroTotal += (horasCompletas - 1) * tarifaHora;
                    }
                    const fracciones30min = Math.floor(minutosRestantes / 30);
                    cobroTotal += fracciones30min * (tarifaHora / 2);
                    totalIncome += cobroTotal;
                    totalTime += tiempoMinutos;
                    vehicleTypes[vehiculo.tipo]++;
                }
            });

            reportData.innerHTML = `
                <p>Total vehículos procesados: ${totalVehicles}</p>
                <p>Ingresos totales: $${totalIncome.toFixed(2)}</p>
                <p>Tiempo total estacionado: ${Math.floor(totalTime / 60)}h ${totalTime % 60}m</p>
                <p>Autos: ${vehicleTypes.auto}</p>
                <p>Camionetas: ${vehicleTypes.camioneta}</p>
                <p>Motos: ${vehicleTypes.moto}</p>
            `;
        }

        // Función para exportar reportes
        function exportReport() {
            const range = document.getElementById('reportRange').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            let csv = 'Patente,Tipo,Entrada,Salida,Tiempo,Cobro\n';

            let start, end;
            const now = new Date();

            if (range === 'custom' && startDate && endDate) {
                start = new Date(startDate);
                end = new Date(endDate);
            } else {
                switch (range) {
                    case 'today':
                        start = new Date(now.setHours(0, 0, 0, 0));
                        end = new Date(now.setHours(23, 59, 59, 999));
                        break;
                    case 'week':
                        start = new Date(now.setDate(now.getDate() - now.getDay()));
                        start.setHours(0, 0, 0, 0);
                        end = new Date(now.setDate(now.getDate() + (6 - now.getDay())));
                        end.setHours(23, 59, 59, 999);
                        break;
                    case 'month':
                        start = new Date(now.getFullYear(), now.getMonth(), 1);
                        start.setHours(0, 0, 0, 0);
                        end = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                        end.setHours(23, 59, 59, 999);
                        break;
                }
            }

            let estacionados = JSON.parse(localStorage.getItem('estacionados')) || [];
            estacionados.forEach(vehiculo => {
                const entrada = new Date(vehiculo.entrada);
                if (entrada >= start && entrada <= end) {
                    const salida = new Date();
                    const tiempoMinutos = Math.ceil((salida - entrada) / (1000 * 60));
                    const horasCompletas = Math.floor(tiempoMinutos / 60);
                    const minutosRestantes = tiempoMinutos % 60;
                    const tarifaHora = tarifas[vehiculo.tipo];
                    let cobroTotal = tarifaHora;
                    if (horasCompletas > 0) {
                        cobroTotal += (horasCompletas - 1) * tarifaHora;
                    }
                    const fracciones30min = Math.floor(minutosRestantes / 30);
                    cobroTotal += fracciones30min * (tarifaHora / 2);
                    csv += `${vehiculo.placa},${vehiculo.tipo},${vehiculo.entrada},${salida.toISOString()},${tiempoMinutos} min,$${cobroTotal}\n`;
                }
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `reporte_${range}_${new Date().toISOString().slice(0, 10)}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Mostrar campos personalizados si se selecciona "Rango personalizado"
        document.getElementById('reportRange').addEventListener('change', function() {
            const customDates = document.getElementById('customDates');
            if (this.value === 'custom') {
                customDates.style.display = 'block';
            } else {
                customDates.style.display = 'none';
            }
        });

        // Cargar reporte inicial
        window.onload = function() {
            generateReport();
        };
    </script>
</body>
</html>
