<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Estacionamiento</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script type="module" src="./firebase.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <section class="ingreso">
        <h2>INGRESO DE VEH√çCULO</h2>
        <input type="text" id="placa" placeholder="Patente" list="placaSuggestions" autocomplete="off">
        <input type="text" id="entryTime" value="" readonly>
        <datalist id="placaSuggestions"></datalist>
        <input type="text" id="notas" placeholder="Notas">

        <div class="vehicle-buttons">
          <button id="autoBtn" class="vehicle-btn active" data-tipo="auto">üöó</button>
          <button id="camionetaBtn" class="vehicle-btn" data-tipo="camioneta">üöê</button>
          <button id="motoBtn" class="vehicle-btn" data-tipo="moto">üèçÔ∏è</button>
        </div>

        <button id="btn-entrada">ENTRADA</button>
      </section>
    </div>

    <div class="list-section">
      <h2>ESTACIONADOS: <span id="count">0</span></h2>
      <input type="text" id="searchInput" placeholder="BUSCAR PATENTE">
      <button id="clearFilterBtn" class="clear-filter-btn">Borrar filtro</button>
      <div class="table-header"></div>
      <ul id="listaEstacionados"></ul>
    </div>
  </div>

  <!-- Modal de salida -->
  <div id="exitModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h3 id="exitTitle"></h3>
      <p id="exitInfo"></p>
      <p class="amount" id="exitAmount"></p>
      <input type="number" id="paymentInput" placeholder="Monto pagado ($)">
      <p class="change" id="changeOutput">Vuelto: $0</p>
      <button id="confirmButton">Confirmar</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- L√≥gica -->
  <script type="module">
    import { addEntrada, onEstacionados, removeEstacionado } from './firebase.js';

    const inputPatente = document.getElementById('placa');
    const inputNotas   = document.getElementById('notas');
    const inputHora    = document.getElementById('entryTime');
    const btnEntrada   = document.getElementById('btn-entrada');
    const lista        = document.getElementById('listaEstacionados');
    const countEl      = document.getElementById('count');
    const searchInput  = document.getElementById('searchInput');
    const clearBtn     = document.getElementById('clearFilterBtn');

    const exitModal = document.getElementById('exitModal');
    const closeModal = document.getElementById('closeModal');
    const exitTitle = document.getElementById('exitTitle');
    const exitInfo = document.getElementById('exitInfo');
    const exitAmount = document.getElementById('exitAmount');
    const paymentInput = document.getElementById('paymentInput');
    const changeOutput = document.getElementById('changeOutput');
    const confirmButton = document.getElementById('confirmButton');

    // Tipo seleccionado
    let tipoSeleccionado = 'auto';
    document.querySelectorAll('[data-tipo]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('[data-tipo]').forEach(x=>x.classList.remove('active'));
        btn.classList.add('active');
        tipoSeleccionado = btn.dataset.tipo;
      });
    });

    // Hora viva
    function updateEntryTime(){
      inputHora.value = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
    }
    updateEntryTime();
    setInterval(updateEntryTime, 60000);

    // Toast
    function toast(msg){
      const t=document.getElementById('toast');
      t.textContent=msg;
      t.className='toast show';
      setTimeout(()=>t.className='toast', 1800);
    }

    // Entrada
    btnEntrada.addEventListener('click', async (e)=>{
      e.preventDefault();
      const placa = (inputPatente.value||'').trim().toUpperCase();
      if (!placa){ toast('Ingres√° la patente'); inputPatente.focus(); return; }
      const d = new Date();
      await addEntrada({
        placa,
        tipo: tipoSeleccionado,
        notas: inputNotas.value || '',
        entradaISO: d.toISOString(),
        horaTexto: d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
      });
      inputPatente.value='';
      inputNotas.value='';
      inputPatente.focus();
      document.querySelectorAll('[data-tipo]').forEach(x=>x.classList.remove('active'));
      document.querySelector('[data-tipo="auto"]').classList.add('active');
      tipoSeleccionado='auto';
      toast('Veh√≠culo ingresado');
    });

    inputPatente.addEventListener('keypress', (e)=>{
      if(e.key==='Enter'){ e.preventDefault(); btnEntrada.click(); }
    });

    // Listado
    let cache = [];
    onEstacionados((items)=>{ cache = items||[]; render(); });

    function render(){
      const term = (searchInput.value||'').trim().toUpperCase();
      const filtered = term ? cache.filter(v => (v.placa||'').toUpperCase().includes(term)) : cache;
      lista.innerHTML = '';
      countEl.textContent = cache.length;

      filtered.forEach(v=>{
        const li = document.createElement('li');
        li.className = 'in-parking list-item-enter'; // ‚úÖ animaci√≥n de entrada

        const emoji = v.tipo==='camioneta' ? 'üöê' : (v.tipo==='moto' ? 'üèçÔ∏è' : 'üöó');
        const hora  = v.entradaISO
          ? new Date(v.entradaISO).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
          : (v.horaTexto||'');

        const left = document.createElement('div');
        const plate = document.createElement('span');
        plate.className='plate';
        plate.textContent = `${emoji} ${v.placa}`;
        const time = document.createElement('span');
        time.className='time';
        time.textContent = hora;
        left.appendChild(plate);
        left.appendChild(time);
        if (v.notas){
          const n=document.createElement('span');
          n.className='note';
          n.textContent=v.notas;
          left.appendChild(n);
        }

        const del = document.createElement('button');
        del.className='delete-btn';
        del.textContent='SALIDA';
        del.addEventListener('click', ()=>openExitModal(v));

        li.appendChild(left);
        li.appendChild(del);
        lista.appendChild(li);
      });

      // Padding para que el √∫ltimo no quede tapado
      const pad = document.createElement('div');
      pad.style.height = '20px';
      lista.appendChild(pad);

      const dl = document.getElementById('placaSuggestions');
      dl.innerHTML = '';
      [...new Set(cache.map(x=>x.placa))].slice(0,5).forEach(p=>{
        const opt=document.createElement('option');
        opt.value=p;
        dl.appendChild(opt);
      });
    }

    // Buscar
    function toggleClearBtn(){
      const hasText = (searchInput.value || '').length > 0;
      clearBtn.classList.toggle('active', hasText);
    }
    searchInput.addEventListener('input', ()=>{ toggleClearBtn(); render(); });
    clearBtn.addEventListener('click', ()=>{
      searchInput.value='';
      toggleClearBtn();
      render();
    });
    toggleClearBtn();

    // Modal salida
    let currentItem = null;
    let cobro = 0;
    const TARIFAS = { auto:1800, camioneta:2000, moto:1300 };

    function openExitModal(item){
      currentItem=item;
      const entrada = item.entradaISO ? new Date(item.entradaISO) : new Date();
      const salida = new Date();
      const diffMs = salida - entrada;
      const min = Math.ceil(diffMs/60000);
      const horas = Math.floor(min/60);
      const minutos = min % 60;

      const tarifaHora = TARIFAS[item.tipo] ?? TARIFAS.auto;
      let total = tarifaHora;
      if (horas > 0) total += (horas - 1) * tarifaHora;
      total += Math.floor(minutos / 30) * (tarifaHora / 2);

      cobro = Math.round(total);
      exitTitle.textContent = item.placa.toUpperCase();
      exitInfo.innerHTML = `Entrada: ${entrada.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false})}<br>Salida: ${salida.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false})}<br>Tiempo: ${horas}h ${minutos}m`;
      exitAmount.textContent = `$${cobro}`;
      paymentInput.value='';
      changeOutput.textContent='Vuelto: $0';
      exitModal.style.display='flex';
    }

    paymentInput.addEventListener('input', ()=>{
      const pago = parseFloat(paymentInput.value)||0;
      const vuelto = pago - cobro;
      changeOutput.textContent = `Vuelto: ${vuelto>=0? '$'+vuelto : 'Pago insuficiente'}`;
    });

    confirmButton.addEventListener('click', async ()=>{
      if (!currentItem) return;
      await removeEstacionado(currentItem.id);
      exitModal.style.display='none';
      toast('Salida confirmada');
      currentItem=null;
    });
    closeModal.addEventListener('click', ()=>{ exitModal.style.display='none'; currentItem=null; });
    document.addEventListener('keydown', (e)=>{
      if (exitModal.style.display==='flex'){
        if (e.key==='Enter') confirmButton.click();
        if (e.key==='Escape') closeModal.click();
      }
    });
  </script>
</body>
</html>
