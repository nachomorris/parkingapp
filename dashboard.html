<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äî Historial de Salidas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    /* ===== Base visual consistente con tu app ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #ecf0f1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .container {
      width: 100%;
      max-width: 1100px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 20px;
      background: #3498db;
      border-bottom: 2px solid #2980b9;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: flex-end;
      justify-content: space-between;
    }
    header .title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #ffffff;
    }
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filters label {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: #ffffff;
    }
    .filters input {
      padding: 10px;
      border: 2px solid #bdc3c7;
      border-radius: 8px;
      font-size: 14px;
      width: 140px;
      margin-left: 5px;
    }
    .filters input:focus {
      border-color: #3498db;
      outline: none;
    }
    .filters button {
      padding: 10px 16px;
      background: #95a5a6;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s;
    }
    .filters button:hover { background: #7f8c8d; }

    /* KPI cards */
    .kpis {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 15px 20px 10px 20px;
    }
    .kpi {
      background: #f8f9fa;
      border: 1px solid #ecf0f1;
      border-left: 4px solid #3498db;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }
    .kpi h4 {
      color: #7f8c8d;
      font-size: 1rem;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }
    .kpi .val { font-size: 1.5rem; font-weight: 700; color: #2c3e50; }

    /* Grids */
    .grids {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 15px;
      padding: 15px 20px 20px 20px;
    }

    /* Tabla principal */
    .card {
      background: #ffffff;
      border: 1px solid #ecf0f1;
      border-radius: 10px;
      overflow: hidden;
    }
    .card h3 {
      background: #3498db;
      border-bottom: 1px solid #2980b9;
      padding: 12px 15px;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      color: #ffffff;
    }
    .table-wrap { max-height: 420px; overflow: auto; }
    table { width: 100%; border-collapse: collapse; }
    thead th {
      position: sticky;
      top: 0;
      background: #3498db;
      z-index: 1;
      text-align: left;
      font-size: 0.9rem;
      color: #ffffff;
      border-bottom: 1px solid #2980b9;
      padding: 12px;
    }
    tbody td {
      padding: 12px;
      border-bottom: 1px solid #ecf0f1;
      font-size: 0.95rem;
      color: #2c3e50;
      vertical-align: middle;
    }
    tbody tr:hover { background: #f9f9f9; }

    /* Pill EDITADO */
    .chip-edited{
      display:inline-flex; align-items:center; gap:6px;
      margin-left:8px; padding:2px 8px;
      font-size:.75rem; font-weight:700;
      color:#0b63b8; background:#e6f0ff;
      border:1px solid #b7d3ff; border-radius:999px;
      vertical-align:middle;
    }
    .chip-edited .dot{
      width:8px;height:8px;border-radius:50%;
      background:#0b63b8;
      box-shadow:0 0 0 3px rgba(11,99,184,.18);
    }

    /* Resumenes */
    .list { padding: 10px 15px; max-height: 460px; overflow: auto; }
    .row {
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 10px; border-bottom: 1px dashed #ecf0f1; font-size: 0.95rem;
    }
    .row .left { color: #7f8c8d; }
    .row .right { font-weight: 700; color: #2c3e50; }

    /* Footer actions */
    footer {
      display: flex; gap: 10px; justify-content: flex-end;
      padding: 15px 20px 20px 20px; border-top: 1px solid #ecf0f1;
    }
    .btn {
      padding: 10px 16px; background: #e74c3c; color: #ffffff;
      border: none; border-radius: 8px; cursor: pointer; font-weight: 700;
      transition: background 0.3s;
    }
    .btn:hover { background: #c0392b; }

    /* Bot√≥n √≠cono (üóëÔ∏è) */
    .icon-btn {
      appearance: none;
      border: 1px solid #ecf0f1;
      background: #ffffff;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 16px;
      line-height: 1;
      cursor: pointer;
    }
    .icon-btn:hover { background: #f5f7f9; }
    .icon-btn:disabled { opacity: .6; cursor: not-allowed; }

    /* Responsive */
    @media (max-width: 960px) {
      .kpis { grid-template-columns: 1fr; }
      .grids { grid-template-columns: 1fr; }
      .table-wrap { max-height: 300px; }
      .filters input { width: 120px; }
      .card h3 { font-size: 1rem; }
      thead th { font-size: 0.85rem; }
      tbody td { font-size: 0.9rem; }
    }
    @media (max-width: 600px) {
      header .title { font-size: 1.4rem; }
      .filters { flex-direction: column; }
      .filters input { width: 100%; margin-bottom: 5px; }
      .filters button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="title">Dashboard ‚Äî Historial de Salidas</div>
      <div class="filters">
        <label>Desde: <input type="date" id="fromDate"></label>
        <label>Hasta: <input type="date" id="toDate"></label>
        <button id="applyRange">Aplicar</button>
        <button id="todayBtn">Hoy</button>
        <button id="yesterdayBtn">Ayer</button>
        <button id="last7">√öltimos 7 d√≠as</button>
        <button id="last30">√öltimos 30 d√≠as</button>
      </div>
    </header>

    <section class="kpis">
      <div class="kpi">
        <h4>Entradas (salidas registradas)</h4>
        <div class="val" id="kpiCount">‚Äì</div>
      </div>
      <div class="kpi">
        <h4>Recaudaci√≥n total</h4>
        <div class="val" id="kpiRevenue">$‚Äì</div>
      </div>
      <div class="kpi">
        <h4>Promedio por salida</h4>
        <div class="val" id="kpiAvg">$‚Äì</div>
      </div>
    </section>

    <section class="grids">
      <div class="card">
        <h3>Detalle de salidas</h3>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Patente</th>
                <th>Tipo</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Duraci√≥n</th>
                <th>Cobrado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <h3>Resumen</h3>
        <div class="list" id="summary">
          <div class="row"><div class="left">Cargando‚Ä¶</div><div class="right"></div></div>
        </div>
      </div>
    </section>

    <footer>
      <button class="btn" id="exportCsv">Exportar CSV</button>
    </footer>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { db } from './firebase.js';
    import { ref, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

    const TARIFAS = { auto: 1800, camioneta: 2000, moto: 1300 };

    let all = [];
    let filtered = [];
    let from = null, to = null;

    const $ = (id) => document.getElementById(id);
    const fmtMoney = (n) => '$' + (Math.round(n) || 0).toLocaleString('es-AR');

    const isEdited = (x) => x?.edited === true || x?.entradaEditada === true;

    function parseISO(s){ try { return new Date(s); } catch { return null; } }
    function dateKey(d){ return d.toISOString().slice(0,10); }
    function formatHM(totalMin){
      const h = Math.floor(totalMin/60), m = totalMin%60;
      if(h && m) return `${h} h ${m} min`;
      if(h) return `${h} h`;
      return `${m} min`;
    }
    function computeCharge(item){
      if (typeof item.totalCobrado === 'number') return item.totalCobrado;
      const tarifa = TARIFAS[item.tipo] ?? TARIFAS.auto;
      const entrada = parseISO(item.entradaISO);
      const salida  = parseISO(item.salidaISO);
      if (!entrada || !salida) return 0;
      const min = Math.max(1, Math.ceil((salida-entrada)/60000));
      let total = tarifa;
      const resto = Math.max(0, min - 60);
      total += Math.ceil(resto/30) * (tarifa/2);
      return Math.round(total);
    }
    function computeDurText(item){
      if (item.duracionTexto) return item.duracionTexto;
      const entrada = parseISO(item.entradaISO);
      const salida  = parseISO(item.salidaISO);
      if (!entrada || !salida) return '';
      const min = Math.max(1, Math.ceil((salida-entrada)/60000));
      return formatHM(min);
    }

    function setDefaultRange(days=7){
      const end = new Date();
      const start = new Date();
      start.setDate(end.getDate() - (days-1));
      from = start; to = end;
      $('fromDate').value = dateKey(start);
      $('toDate').value   = dateKey(end);
    }
    function setRangeAndApply(fromDate, toDate){
      $('fromDate').value = dateKey(fromDate);
      $('toDate').value   = dateKey(toDate);
      applyFilter();
    }

    onValue(ref(db, 'salidas'), (snap)=>{
      const val = snap.val() || {};
      // >>> Preservamos la key de Firebase en _id
      all = Object.entries(val).map(([id, x]) => ({
        ...x,
        _id: id,
        placa: (x.placa||'').toUpperCase(),
        tipo: (x.tipo||'auto'),
        edited: isEdited(x)
      })).sort((a,b)=>{
        const aa = parseISO(a.salidaISO) || parseISO(a.entradaISO) || 0;
        const bb = parseISO(b.salidaISO) || parseISO(b.entradaISO) || 0;
        return bb - aa;
      });
      if (!from || !to) setDefaultRange(7);
      applyFilter();
    });

    function applyFilter(){
      const f = new Date($('fromDate').value + 'T00:00:00');
      const t = new Date($('toDate').value   + 'T23:59:59');
      from = f; to = t;

      filtered = all.filter(x=>{
        const d = parseISO(x.salidaISO) || parseISO(x.entradaISO);
        if (!d) return false;
        return d >= from && d <= to;
      });
      render();
    }

    $('applyRange').addEventListener('click', applyFilter);
    $('last7').addEventListener('click', ()=>{ setDefaultRange(7); applyFilter(); });
    $('last30').addEventListener('click', ()=>{ setDefaultRange(30); applyFilter(); });
    $('todayBtn').addEventListener('click', ()=>{
      const d = new Date(); d.setHours(0,0,0,0);
      const e = new Date(d); e.setHours(23,59,59,999);
      setRangeAndApply(d, e);
    });
    $('yesterdayBtn').addEventListener('click', ()=>{
      const y = new Date(); y.setDate(y.getDate()-1); y.setHours(0,0,0,0);
      const e = new Date(y); e.setHours(23,59,59,999);
      setRangeAndApply(y, e);
    });

    function render(){
      // KPIs
      const totalCount = filtered.length;
      const totalRevenue = filtered.reduce((s,x)=> s + computeCharge(x), 0);
      const avg = totalCount ? (totalRevenue / totalCount) : 0;

      $('kpiCount').textContent = totalCount.toString();
      $('kpiRevenue').textContent = fmtMoney(totalRevenue);
      $('kpiAvg').textContent = fmtMoney(avg);

      // Tabla
      const tb = $('tbody');
      tb.innerHTML = '';
      filtered.forEach(x=>{
        const entrada = parseISO(x.entradaISO);
        const salida  = parseISO(x.salidaISO);
        const durTxt  = computeDurText(x);
        const cobro   = computeCharge(x);

        const entradaTxt = entrada
          ? entrada.toLocaleString([], { hour:'2-digit', minute:'2-digit', day:'2-digit', month:'2-digit' })
          : '';

        const editedPill = x.edited
          ? `<span class="chip-edited"><span class="dot"></span>EDITADO</span>`
          : '';

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${x.placa || ''}</td>
          <td>${x.tipo || ''}</td>
          <td>${entradaTxt} ${editedPill}</td>
          <td>${salida ? salida.toLocaleString([], { hour:'2-digit', minute:'2-digit', day:'2-digit', month:'2-digit' }) : ''}</td>
          <td>${durTxt}</td>
          <td>${fmtMoney(cobro)}</td>
          <td>
            <button class="icon-btn del-btn" data-id="${x._id}" title="Borrar esta salida" aria-label="Borrar">
              üóëÔ∏è
            </button>
          </td>
        `;
        tb.appendChild(tr);
      });

      // Res√∫menes
      const byDay = {};
      const byType = { auto:{c:0,$:0}, camioneta:{c:0,$:0}, moto:{c:0,$:0} };

      filtered.forEach(x=>{
        const d = parseISO(x.salidaISO) || parseISO(x.entradaISO);
        if (!d) return;
        const k = dateKey(d);
        const cobro = computeCharge(x);

        byDay[k] = byDay[k] || { count:0, revenue:0 };
        byDay[k].count += 1;
        byDay[k].revenue += cobro;

        const bt = byType[x.tipo] || (byType[x.tipo]={c:0,$:0});
        bt.c += 1; bt.$ += cobro;
      });

      const summary = $('summary');
      summary.innerHTML = '';

      const days = Object.entries(byDay).sort((a,b)=> a[0] < b[0] ? 1 : -1);
      if (days.length){
        const title = document.createElement('div');
        title.className = 'row';
        title.innerHTML = `<div class="left"><strong>Por d√≠a</strong></div><div class="right"></div>`;
        summary.appendChild(title);

        days.forEach(([k,v])=>{
          const div = document.createElement('div');
          div.className = 'row';
          div.innerHTML = `<div class="left">${k}</div><div class="right">${v.count} ¬∑ ${fmtMoney(v.revenue)}</div>`;
          summary.appendChild(div);
        });
      }

      const title2 = document.createElement('div');
      title2.className = 'row';
      title2.innerHTML = `<div class="left"><strong>Por tipo</strong></div><div class="right"></div>`;
      summary.appendChild(title2);

      ['auto','camioneta','moto'].forEach(t=>{
        const v = byType[t];
        const div = document.createElement('div');
        div.className = 'row';
        div.innerHTML = `<div class="left">${t.toUpperCase()}</div><div class="right">${v.c} ¬∑ ${fmtMoney(v.$)}</div>`;
        summary.appendChild(div);
      });
    }

    // Delegaci√≥n de eventos para borrar
    $('tbody').addEventListener('click', async (e) => {
      const btn = e.target.closest('.del-btn');
      if (!btn) return;
      const id = btn.getAttribute('data-id');
      if (!id) return;

      const row = btn.closest('tr');
      const placa = row?.children?.[0]?.textContent?.trim() || '';
      const ok = confirm(`¬øBorrar la salida "${placa}"?\nEsta acci√≥n no se puede deshacer.`);
      if (!ok) return;

      btn.disabled = true;
      try {
        await remove(ref(db, `salidas/${id}`));
        // onValue actualizar√° la tabla autom√°ticamente
      } catch (err) {
        alert('No se pudo borrar. Ver consola para m√°s info.');
        console.error('Error al borrar', id, err);
        btn.disabled = false;
      }
    });

    // Exportar CSV (mismo layout)
    function toCsv(rows){
      return rows.map(r => r.map(v => {
        const s = String(v ?? '');
        if (s.includes(';') || s.includes('"') || s.includes('\n')){
          return `"${s.replace(/"/g,'""')}"`;
        }
        return s;
      }).join(';')).join('\n');
    }
    $('exportCsv').addEventListener('click', ()=>{
      const rows = [['Patente','Tipo','Entrada','Salida','Duraci√≥n','Cobrado']];
      filtered.forEach(x=>{
        const entrada = parseISO(x.entradaISO);
        const salida  = parseISO(x.salidaISO);
        const durTxt  = computeDurText(x);
        const cobro   = computeCharge(x);

        const entradaTxt = entrada ? entrada.toLocaleString() : '';
        rows.push([
          x.placa || '',
          x.tipo || '',
          entradaTxt + (x.edited ? ' (EDITADO)' : ''),
          salida ? salida.toLocaleString() : '',
          durTxt,
          cobro
        ]);
      });
      const csv = toCsv(rows);
      const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      const fromTxt = $('fromDate').value; const toTxt = $('toDate').value;
      a.download = `salidas_${fromTxt}_a_${toTxt}.csv`;
      document.body.appendChild(a); a.click(); document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    document.addEventListener('DOMContentLoaded', ()=>{ setDefaultRange(7); });
  </script>
</body>
</html>
