<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitor en Tiempo Real</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #ecf0f1;
      min-height: 100vh;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    header {
      padding: 15px;
      background: #3498db;
      border-bottom: 2px solid #2980b9;
    }
    /* Barra interna: título + botón */
    .header-bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .title {
      font-size: 1.2rem;  /* un poco más chico para que entre cómodo con el botón */
      font-weight: 700;
      color: #ffffff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Botón pequeño y estético */
    .refresh-btn{
      background: rgba(255,255,255,0.15);
      color:#fff;
      border:1px solid rgba(255,255,255,0.35);
      padding: 6px 10px;
      font-size: 0.85rem;
      line-height: 1;
      border-radius: 999px;
      cursor:pointer;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      transition: transform .15s ease, background .2s ease, border-color .2s ease;
      display:flex; align-items:center; gap:6px;
    }
    .refresh-btn:hover{
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.6);
      transform: translateY(-1px);
    }
    .refresh-btn:active{ transform: translateY(0); }
    .refresh-btn .icon{ font-size: 0.95rem; }

    .summary {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 15px;
    }
    .summary-left, .summary-right {
      background: #e8f0f2;
      border: 2px solid #3498db;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      font-size: 1.3rem;
      color: #2c3e50;
    }
    .summary-left span, .summary-right span { font-weight: 700; }

    .search {
      padding: 10px 15px;
      background: #f8f9fa;
      border-bottom: 1px solid #ecf0f1;
      display: flex;
      gap: 10px;
    }
    .search input {
      flex: 1;
      padding: 10px;
      border: 2px solid #bdc3c7;
      border-radius: 8px;
      font-size: 14px;
    }
    .search input:focus { border-color: #3498db; outline: none; }
    .search button {
      padding: 10px 16px;
      background: #95a5a6;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s;
    }
    .search button:hover { background: #7f8c8d; }
    .search .clear-btn { display: none; }
    .search.active .clear-btn { display: inline-block; }

    .table-wrap {
      max-height: 60vh;
      overflow: auto;
      padding: 10px;
    }
    table { width: 100%; border-collapse: collapse; }
    thead th {
      background: #3498db;
      color: #ffffff;
      font-size: 0.9rem;
      padding: 10px;
      text-align: left;
    }
    tbody td {
      padding: 12px;
      border-bottom: 1px solid #ecf0f1;
      font-size: 0.95rem;
      color: #2c3e50;
    }
    tbody tr:hover { background: #f9f9f9; }

    /* Badge azul “EDITADO” */
    .badge-edited {
      background: #007bff;
      color: white;
      font-size: 0.7rem;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 6px;
      margin-left: 6px;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      .summary { grid-template-columns: 1fr; gap: 5px; }
      .summary-left, .summary-right { padding: 8px; font-size: 1.1rem; }
      .title { font-size: 1.1rem; }
    }
    @media (min-width: 768px) { .container { max-width: 600px; } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-bar">
        <div class="title">Monitor en Tiempo Real</div>
        <button class="refresh-btn" id="refreshBtn" title="Actualizar">
          <span class="icon">⟳</span> Actualizar
        </button>
      </div>
    </header>

    <div class="summary">
      <div class="summary-left">Salidas del día: <span id="count">0</span></div>
      <div class="summary-right">Recaudación: <span id="revenue">$0</span></div>
    </div>

    <div class="search">
      <input type="text" id="searchInput" placeholder="Buscar por patente..." />
      <button class="clear-btn" id="clearFilterBtn">Borrar filtro</button>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Patente</th>
            <th>Hora Entrada</th>
            <th>Hora Salida</th>
            <th>Duración</th>
            <th>Cobrado</th>
          </tr>
        </thead>
        <tbody id="realtimeTable"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

    // Recargar página
    document.getElementById('refreshBtn').addEventListener('click', () => {
      location.reload();
    });

    const TARIFAS = { auto: 1800, camioneta: 2000, moto: 1300 };
    let salidas = [];
    let searchTerm = '';

    const $ = (id) => document.getElementById(id);
    const parseISO = (s) => { try { return new Date(s); } catch { return null; } };
    const getHour = (time) => time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    const formatHM = (totalMin) => {
      const h = Math.floor(totalMin / 60), m = totalMin % 60;
      if (h && m) return `${h} h ${m} min`;
      if (h) return `${h} h`;
      return `${m} min`;
    };
    function computeCharge(item) {
      if (typeof item.totalCobrado === 'number') return item.totalCobrado;
      const tarifa = TARIFAS[item.tipo] ?? TARIFAS.auto;
      const entrada = parseISO(item.entradaISO);
      const salida = parseISO(item.salidaISO);
      if (!entrada || !salida) return 0;
      const min = Math.max(1, Math.ceil((salida - entrada) / 60000));
      let total = tarifa;
      const resto = Math.max(0, min - 60);
      total += Math.ceil(resto / 30) * (tarifa / 2);
      return Math.round(total);
    }

    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const todayEnd = new Date(today);
    todayEnd.setHours(23, 59, 59, 999);

    onValue(ref(db, 'salidas'), (snap) => {
      const val = snap.val() || {};
      salidas = Object.values(val)
        .filter(x => {
          const salida = parseISO(x.salidaISO);
          return salida && salida >= today && salida <= todayEnd;
        })
        .sort((a, b) => parseISO(b.salidaISO) - parseISO(a.salidaISO));
      applyFilter();
    });

    const searchInput = $('searchInput');
    const clearBtn = $('clearFilterBtn');
    searchInput.addEventListener('input', () => {
      searchTerm = searchInput.value.trim().toUpperCase();
      document.querySelector('.search').classList.toggle('active', searchTerm.length > 0);
      applyFilter();
    });
    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      document.querySelector('.search').classList.remove('active');
      applyFilter();
    });

    function applyFilter() {
      const filtered = searchTerm
        ? salidas.filter(x => (x.placa || '').toUpperCase().includes(searchTerm))
        : salidas;
      render(filtered);
    }

    function render(filtered) {
      const table = $('realtimeTable');
      const countEl = $('count');
      const revenueEl = $('revenue');
      table.innerHTML = '';
      countEl.textContent = filtered.length;
      const totalRevenue = filtered.reduce((sum, x) => sum + computeCharge(x), 0);
      revenueEl.textContent = `$${totalRevenue.toLocaleString('es-AR')}`;

      filtered.forEach(x => {
        const tr = document.createElement('tr');
        const entrada = parseISO(x.entradaISO);
        const salida = parseISO(x.salidaISO);
        const durMin = salida && entrada ? Math.max(1, Math.ceil((salida - entrada) / 60000)) : 0;
        const durTxt = formatHM(durMin);
        const cobro = computeCharge(x);

        const isEdited = x.edited === true || x.entradaEditada === true;
        const badge = isEdited ? `<span class="badge-edited">EDITADO</span>` : '';

        tr.innerHTML = `
          <td>${x.placa || 'Sin patente'}</td>
          <td>${entrada ? getHour(entrada) : '--:--'} ${badge}</td>
          <td>${salida ? getHour(salida) : '--:--'}</td>
          <td>${durTxt}</td>
          <td>$${cobro.toLocaleString('es-AR')}</td>
        `;
        table.appendChild(tr);
      });
    }
  </script>
</body>
</html>
