<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitor en Tiempo Real</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #ecf0f1;
      min-height: 100vh;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 400px; /* Ancho máximo para móviles */
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    header {
      padding: 15px;
      background: #3498db;
      border-bottom: 2px solid #2980b9;
      text-align: center;
    }
    header .title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #ffffff;
    }
    .summary {
      padding: 15px;
      background: #f8f9fa;
      border-bottom: 1px solid #ecf0f1;
      text-align: center;
      font-size: 1.2rem;
      color: #2c3e50;
    }
    .search {
      padding: 10px 15px;
      background: #f8f9fa;
      border-bottom: 1px solid #ecf0f1;
      display: flex;
      gap: 10px;
    }
    .search input {
      flex: 1;
      padding: 10px;
      border: 2px solid #bdc3c7;
      border-radius: 8px;
      font-size: 14px;
    }
    .search input:focus {
      border-color: #3498db;
      outline: none;
    }
    .search button {
      padding: 10px 16px;
      background: #95a5a6; /* Gris neutro */
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s;
    }
    .search button:hover {
      background: #7f8c8d; /* Gris más oscuro al pasar el ratón */
    }
    .search .clear-btn {
      display: none;
    }
    .search.active .clear-btn {
      display: inline-block;
    }
    .table-wrap {
      max-height: 60vh;
      overflow: auto;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead th {
      background: #3498db;
      color: #ffffff;
      font-size: 0.9rem;
      padding: 10px;
      text-align: left;
    }
    tbody td {
      padding: 12px;
      border-bottom: 1px solid #ecf0f1;
      font-size: 0.95rem;
      color: #2c3e50;
    }
    tbody tr:hover {
      background: #f9f9f9;
    }
    /* Responsive (ya optimizado para móvil) */
    @media (min-width: 768px) {
      .container {
        max-width: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="title">Monitor en Tiempo Real</div>
    </header>
    <div class="summary">
      Salidas del día: <span id="count">0</span><br>
      Recaudación: <span id="revenue">$0</span>
    </div>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Buscar por patente..." />
      <button class="clear-btn" id="clearFilterBtn">Borrar filtro</button>
    </div>
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Patente</th>
            <th>Hora Entrada</th>
            <th>Hora Salida</th>
            <th>Duración</th>
            <th>Cobrado</th>
          </tr>
        </thead>
        <tbody id="realtimeTable"></tbody>
      </table>
    </div>
  </div>
  <!-- Firebase -->
  <script type="module">
    import { db } from './firebase.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

    // ====== Configuración de tarifas ======
    const TARIFAS = { auto: 1800, camioneta: 2000, moto: 1300 };
    // ====== Estado ======
    let salidas = [];
    let searchTerm = '';

    // ====== Utilidades ======
    const $ = (id) => document.getElementById(id);
    function parseISO(s) {
      try { return new Date(s); } catch { return null; }
    }
    function getHour(time) {
      return time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    function formatHM(totalMin) {
      const h = Math.floor(totalMin / 60), m = totalMin % 60;
      if (h && m) return `${h} h ${m} min`;
      if (h) return `${h} h`;
      return `${m} min`;
    }
    function computeCharge(item) {
      if (typeof item.totalCobrado === 'number') return item.totalCobrado;
      const tarifa = TARIFAS[item.tipo] ?? TARIFAS.auto;
      const entrada = parseISO(item.entradaISO);
      const salida = parseISO(item.salidaISO);
      if (!entrada || !salida) return 0;
      const min = Math.max(1, Math.ceil((salida - entrada) / 60000));
      let total = tarifa;
      const resto = Math.max(0, min - 60);
      total += Math.ceil(resto / 30) * (tarifa / 2);
      return Math.round(total);
    }

    // ====== Cargar datos desde Firebase ======
    const today = new Date();
    today.setHours(0, 0, 0, 0); // Inicio del día
    const todayEnd = new Date(today);
    todayEnd.setHours(23, 59, 59, 999); // Fin del día

    onValue(ref(db, 'salidas'), (snap) => {
      const val = snap.val() || {};
      salidas = Object.values(val)
        .filter(x => {
          const salida = parseISO(x.salidaISO);
          return salida && salida >= today && salida <= todayEnd;
        })
        .sort((a, b) => parseISO(b.salidaISO) - parseISO(a.salidaISO)); // Orden descendente por salida
      applyFilter();
    });

    // ====== Filtro por patente ======
    const searchInput = $('searchInput');
    const clearBtn = $('clearFilterBtn');
    searchInput.addEventListener('input', () => {
      searchTerm = searchInput.value.trim().toUpperCase();
      const searchDiv = document.querySelector('.search');
      searchDiv.classList.toggle('active', searchTerm.length > 0);
      applyFilter();
    });
    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      const searchDiv = document.querySelector('.search');
      searchDiv.classList.remove('active');
      applyFilter();
    });

    function applyFilter() {
      const filteredSalidas = searchTerm
        ? salidas.filter(x => (x.placa || '').toUpperCase().includes(searchTerm))
        : salidas;
      render(filteredSalidas);
    }

    // ====== Renderizar tabla ======
    function render(filteredSalidas) {
      const table = $('realtimeTable');
      const countEl = $('count');
      const revenueEl = $('revenue');
      table.innerHTML = '';
      countEl.textContent = filteredSalidas.length;
      const totalRevenue = filteredSalidas.reduce((sum, x) => sum + computeCharge(x), 0);
      revenueEl.textContent = `$${totalRevenue.toLocaleString('es-AR')}`;
      filteredSalidas.forEach(x => {
        const tr = document.createElement('tr');
        const entrada = parseISO(x.entradaISO);
        const salida = parseISO(x.salidaISO);
        const durMin = salida && entrada ? Math.max(1, Math.ceil((salida - entrada) / 60000)) : 0;
        const durTxt = formatHM(durMin);
        const cobro = computeCharge(x);
        tr.innerHTML = `
          <td>${x.placa || 'Sin patente'}</td>
          <td>${entrada ? getHour(entrada) : '--:--'}</td>
          <td>${salida ? getHour(salida) : '--:--'}</td>
          <td>${durTxt}</td>
          <td>$${cobro.toLocaleString('es-AR')}</td>
        `;
        table.appendChild(tr);
      });
    }
  </script>
</body>
</html>
